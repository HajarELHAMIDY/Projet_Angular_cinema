<div style="text-align: center;">
    <h2>{{message}}</h2>
</div>
<div class="container form formStyle">
    <form (ngSubmit)="processForm()"  >
        <div class="form-group">
            <label  class="control-label">Nom client : </label>
            <input type="text" name="nomClient" ngModel class="form-control" [(ngModel)]="ticket.nomClient"/>
        </div>
        <div class="form-group">
            <label  class="control-label">Prix : </label>
            <input type="text" name="prix" ngModel class="form-control" [(ngModel)]="ticket.prix"/>
        </div>
       
        <button class="btn btn-warning" type="submit" value="Register">Enregistrer</button>
    </form>
</div>
