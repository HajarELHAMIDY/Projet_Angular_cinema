<div style="text-align: center;">
    <h2>{{message}}</h2>
</div>
<div class="container form formStyle">
    <form (ngSubmit)="processForm()"  >
        <div class="form-group">
            <label  class="control-label">Date Projection : </label>
            <input type="date" name="dateProjection" ngModel class="form-control" [(ngModel)]="projection.dateProjection"/>
        </div>

        <div class="form-group">
            <label  class="control-label">Prix : </label>
            <input type="text" name="prix" ngModel class="form-control" [(ngModel)]="projection.prix"/>
        </div>

        <div class="form-group">
            <label >Film </label>
            <select class="form-control" >
      
              <option *ngFor="let c of films._embedded.films" >{{c.titre}}</option>
             
            </select>
          </div>
        
       
        <button class="btn btn-warning" type="submit" value="Register">Enregistrer</button>
    </form>
</div>
