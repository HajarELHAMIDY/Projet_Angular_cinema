<div class="container form">
    <div class="panel panel-warning">
        <div class="panel-heading">Authentification</div>
        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                <div class="form-group">
                    <label class="control-label">Username : </label>
                    <input type="text" name="username" ngModel class="fom-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Password : </label>
                    <input type="password" name="password" ngModel class="fom-control">
                </div>
                <button class="btn btn-warning" type="submit">Se connecter</button>
 
            </form>
        </div>

    </div>
</div>
